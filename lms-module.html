<html>
<head>
  <title>Portfoliio - Truptesh Patel</title>
  <meta name="author" content="Truptesh Patel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  
  <link href='style2.css' rel='stylesheet' >
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Poppins&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		This is header
	</header>

	<div class="swrap">
		<section class="sidebar">
			<ul class="cont-tabs">
				<li class="cont-trigger active">List1</li>
				<li class="cont-trigger">List2</li>
				<li class="cont-trigger">List3</li>
				<li class="cont-trigger">List4</li>
				<li class="cont-trigger">List5</li>
				<li class="cont-trigger">List6</li>
				<li class="cont-trigger">List7</li>
			</ul>
		</section>

		<section class="lms-content">
			<div class="cont-row active">This is Row 1 </div>
			<div class="cont-row">This is Row 2 </div>
			<div class="cont-row">This is Row 3 </div>
			<div class="cont-row">This is Row 4 </div>
			<div class="cont-row">This is Row 5 </div>
			<div class="cont-row">This is Row 6 </div>
			<div class="cont-row">This is Row 7 </div>
		</section>
	</div>

	<footer class="pfooter">
		<div class="wrapper">
			<p>Site Footer</p>
		</div>
	</footer>
	
	<script type="text/javascript">
		jQuery(function($){

			$(document).ready(function(){
		
				$(".cont-tabs .cont-trigger").click(function(){
					var current = $(this).index();
					$(this).addClass('active').siblings('li').removeClass('active');
					$(".lms-content .cont-row").eq(current- 1).addClass('active').siblings('.cont-row').removeClass('active');

					$('html, body').animate({
        				'scrollTop' : $(".lms-content .cont-row.active").position().top
    				});

				});

			});

		});
	</script>

</body>
</html>
